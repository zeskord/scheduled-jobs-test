# Интервал проверки состояний баз и отправки сообщений.
timeOut: 1800000
# Порт.
port: 8080
# Если база перестала слать запросы, то false, чтобы один раз отправить и замолчать.
# true, чтобы спамить сообщениями каждый интервал проверки.
spam: true
# Зарегистрированные базы.
bases:
    # Идентификатор информационной базы. Смотреть в соответствующей константе в БСП.
  - id: 5911ed81-ad9b-43a9-a5ad-1e1037e2c324
    # Человеческое представление базы.
    description: Рабочая База 1С

# Настройка отправки почты.
mail:
  enabled: true # Использование электронной почты включено.
  # Получатели писем.
  emailRecepients: admin@domain,programmers@domain
  # Отправитель писем.
  emailFrom:
    name: Мониторинг заданий 1С
    address: monitoring@domain
  # Настройки подключения к серверу отправки почты с помощью nodemailer.
  mailconfig:
    host: smtp.ethereal.email
    port: 587
    secure: false # true, только если порт 465.
    tls:
      rejectUnauthorized: false
    auth:
      user: mailuser
      pass: mailpass
    debug: true

# Настройки клиента Телеграма. 
telegram:
  enabled: true # Использование Телеграма включено.
  apiId: 123456 # Оставлено для обратной совместимости.
  apiHash: b7fba302e533aaaa0a2e58f02bccd85a
  phone: +799900011222
  # Идентификатор чата, в который отправлять сообщения.
  chatId: -5033574900

# Шаблоны текстов сообщений.
ru:
  subject: Возможно, сломались регламентные задания 1С
  body: Уже давно не подает сигналов база